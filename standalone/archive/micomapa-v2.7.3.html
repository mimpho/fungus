function getComestColor(com) {
  const m = {
    excelente: { bg: 'bg-emerald-500/15', text: 'text-emerald-400', border: 'border-emerald-500/30', dot: 'bg-emerald-400', label: 'Excelente' },
    bueno: { bg: 'bg-teal-500/15', text: 'text-teal-400', border: 'border-teal-500/30', dot: 'bg-teal-400', label: 'Comestible' },
    no_comestible: { bg: 'bg-slate-500/15', text: 'text-slate-400', border: 'border-slate-500/30', dot: 'bg-slate-400', label: 'No comestible' },
    toxico: { bg: 'bg-orange-500/15', text: 'text-orange-400', border: 'border-orange-500/30', dot: 'bg-orange-400', label: 'T√≥xica' },
    mortal: { bg: 'bg-red-600/15', text: 'text-red-400', border: 'border-red-500/30', dot: 'bg-red-500', label: '‚ö† MORTAL' },
  };
  return m[com] || m.no_comestible;
}

function getScoreColor(s) {
  if (s >= 85) return { bar: 'bg-emerald-400', text: 'text-emerald-400', label: 'Excelente' };
  if (s >= 70) return { bar: 'bg-[#8b6f47]', text: 'text-[#c4a06b]', label: 'Muy bueno' };
  if (s >= 55) return { bar: 'bg-amber-500', text: 'text-amber-400', label: 'Bueno' };
  return { bar: 'bg-red-500', text: 'text-red-400', label: 'Regular' };
}

// ==================== MAPA FULLSCREEN MODAL ====================
function MapFullscreenModal({ zonas, singleZona, onZonaClick, titulo, onClose, mode = 'markers', onModeChange = null }) {
  useEffect(() => {
    const handleKey = (e) => { if (e.key === 'Escape') onClose(); };
    document.addEventListener('keydown', handleKey);
    return () => document.removeEventListener('keydown', handleKey);
  }, [onClose]);

  return ReactDOM.createPortal(
    <div className="map-fullscreen anim-scale" style={{ zIndex: 10000 }}>
      <div className="map-fullscreen-header flex items-center justify-between">
        <div className="flex items-center gap-3">
          {IC.map}
          <span className="font-display text-lg text-[#f4ebe1]">{titulo || 'Mapa'}</span>
          {singleZona && (
            <span className="text-xs text-[#8b6f47]">
              {singleZona.latitud.toFixed(4)}, {singleZona.longitud.toFixed(4)} ¬∑ ‚õ∞Ô∏è {singleZona.altitud}m
            </span>
          )}
        </div>
        <button onClick={onClose}
          className="p-2.5 rounded-xl hover:bg-white/10 text-[#f4ebe1]/60 hover:text-[#f4ebe1] transition-colors"
          title="Cerrar">
          {IC.close}
        </button>
      </div>
      <div className="map-fullscreen-body" style={{ position: 'relative' }}>
        {/* Tabs de modo si est√° disponible */}
        {onModeChange && (
          <div className="absolute top-3 left-3 z-[1000] backdrop-blur-sm bg-[#0f1f18]/80 rounded-xl p-1 border border-white/10">
            <Tabs
              options={[
                { id: 'markers', label: 'Zonas' },

// ==================== LIGHTBOX ====================
function Lightbox({ fotos, initialIndex, onClose }) {
  const [idx, setIdx] = useState(initialIndex || 0);

  useEffect(() => {
    const handleKey = (e) => {
      if (e.key === 'Escape') onClose();
      if (e.key === 'ArrowRight') setIdx(i => (i + 1) % fotos.length);
      if (e.key === 'ArrowLeft') setIdx(i => (i - 1 + fotos.length) % fotos.length);
    };
    document.addEventListener('keydown', handleKey);
    return () => document.removeEventListener('keydown', handleKey);
  }, [fotos, onClose]);

  const foto = fotos[idx];

  return (
    <div className="fixed inset-0 z-[10001] flex flex-col items-center justify-center"
      style={{ background: 'rgba(0,0,0,0.96)' }}
      onClick={onClose}>
      {/* Header */}
      <div className="absolute top-0 left-0 right-0 flex items-center justify-between px-6 py-4 z-10"
        style={{ background: 'linear-gradient(to bottom, rgba(0,0,0,0.7), transparent)' }}
        onClick={e => e.stopPropagation()}>
        <span className="text-[#f4ebe1]/60 text-sm">{idx + 1} / {fotos.length}</span>
        <button onClick={onClose} className="p-2 rounded-xl hover:bg-white/10 text-[#f4ebe1]/70 hover:text-[#f4ebe1] transition-colors">
          {IC.close}
        </button>
      </div>

      {/* Imagen principal */}
      <div className="relative flex items-center justify-center w-full h-full px-16"
        onClick={e => e.stopPropagation()}>
        {fotos.length > 1 && (
          <button onClick={() => setIdx(i => (i - 1 + fotos.length) % fotos.length)}
            className="absolute left-4 z-10 w-12 h-12 rounded-full glass border border-white/10 flex items-center justify-center text-[#f4ebe1]/70 hover:text-[#f4ebe1] hover:bg-white/10 transition-all">
            {IC.chevron('left')}
          </button>
        )}
        <img key={idx} src={foto.url} alt={foto.caption}
          className="lightbox-img max-h-[80vh] max-w-[90vw] object-contain rounded-xl shadow-2xl"
          style={{ boxShadow: '0 0 80px rgba(0,0,0,0.8)' }} />
        {fotos.length > 1 && (
          <button onClick={() => setIdx(i => (i + 1) % fotos.length)}
            className="absolute right-4 z-10 w-12 h-12 rounded-full glass border border-white/10 flex items-center justify-center text-[#f4ebe1]/70 hover:text-[#f4ebe1] hover:bg-white/10 transition-all">
            {IC.chevron('right')}
          </button>
        )}
      </div>

      {/* Caption */}
      {foto.caption && (
        <div className="absolute bottom-0 left-0 right-0 flex flex-col items-center pb-6 pt-12"
          style={{ background: 'linear-gradient(to top, rgba(0,0,0,0.7), transparent)' }}
          onClick={e => e.stopPropagation()}>
          <p className="text-[#f4ebe1]/80 text-sm text-center px-4">{foto.caption}</p>
          {/* Miniaturas */}
          {fotos.length > 1 && (
            <div className="flex gap-2 mt-3">
              {fotos.map((f, i) => (
                <button key={i} onClick={() => setIdx(i)}
                  className={`w-12 h-12 rounded-lg overflow-hidden border-2 transition-all ${i === idx ? 'border-[#8b6f47] scale-110' : 'border-transparent opacity-50 hover:opacity-80'}`}>
                  <img src={f.url} alt="" className="w-full h-full object-cover" />
                </button>
              ))}
            </div>
          )}
        </div>
      )}
    </div>
  );
}

// ==================== LEAFLET MAP INNER (sin bot√≥n expand) ====================
function LeafletMapInner({ zonas, onZonaClick, height = '400px', selectedZona = null, singleZona = null, fullscreen = false, mode = 'markers' }) {
  const mapRef = useRef(null);
  const leafletRef = useRef(null);
  const markersRef = useRef([]);
  const heatLayerRef = useRef(null);

  useEffect(() => {
    if (!mapRef.current || leafletRef.current) return;
    const center = singleZona ? [singleZona.latitud, singleZona.longitud] : [41.8, 1.5];
    const zoom = singleZona ? 11 : 7;
    const map = L.map(mapRef.current, { 
      zoomControl: false,  // Desactivar control por defecto
      scrollWheelZoom: true 
    }).setView(center, zoom);
    
    // A√±adir zoom control en bottom-left
    L.control.zoom({ position: 'bottomleft' }).addTo(map);
    
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '¬© OpenStreetMap contributors ¬© CARTO', subdomains: 'abcd', maxZoom: 19
    }).addTo(map);
    leafletRef.current = map;

    if (mode === 'heatmap' && zonas && zonas.length > 0) {
      // Modo mapa de calor
      const heatData = zonas.map(z => {
        const cond = fakeCond();
        const intensity = cond.score_general / 100; // Normalizar 0-1
        return [z.latitud, z.longitud, intensity];
      });
      
      const heatLayer = L.heatLayer(heatData, {
        radius: 35,
        blur: 25,
        maxZoom: 17,
        gradient: {
          0.4: '#ef4444',    // rojo (malo)
          0.55: '#f97316',   // naranja
          0.7: '#eab308',    // amarillo
          0.85: '#84cc16',   // lima
          1.0: '#22c55e'     // verde (excelente)
        }
      }).addTo(map);
      heatLayerRef.current = heatLayer;
    } else {
      // Modo marcadores (predeterminado)
      const mushIcon = (color = '#8b6f47', active = false) => L.divIcon({
        className: '',
        html: `<div style="width:${active?38:28}px;height:${active?38:28}px;background:${color};border:2px solid rgba(255,255,255,0.4);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:${active?16:12}px;box-shadow:0 0 ${active?20:10}px ${color}80;transition:all 0.2s;">üçÑ</div>`,
        iconSize: [active?38:28, active?38:28], iconAnchor: [active?19:14, active?19:14], popupAnchor: [0, -20],
      });

      const toRender = singleZona ? [singleZona] : (zonas || []);
      toRender.forEach(z => {
        const isActive = selectedZona && selectedZona.id === z.id;
        const colors = { pinar: '#4a7c59', hayedo: '#8b6f47', robledal: '#a0522d', encinar: '#6b8e23' };
        const color = colors[z.tipo_bosque] || '#8b6f47';
        const marker = L.marker([z.latitud, z.longitud], { icon: mushIcon(color, isActive) })
          .bindPopup(`<div style="font-family:DM Sans,sans-serif;color:#f4ebe1;min-width:160px"><strong style="font-size:14px">${z.nombre}</strong><br><span style="color:#8b6f47;font-size:12px">${z.provincia} ¬∑ ${z.tipo_bosque}</span><br><span style="color:#aaa;font-size:11px">‚õ∞Ô∏è ${z.altitud}m</span></div>`)
          .addTo(map);
        if (onZonaClick) marker.on('click', () => onZonaClick(z));
        markersRef.current.push(marker);
      });
    }

    // En fullscreen, invalidar tama√±o despu√©s del mount
    if (fullscreen) {
      setTimeout(() => map.invalidateSize(), 100);
    }

    return () => { 
      if (heatLayerRef.current) {
        leafletRef.current.removeLayer(heatLayerRef.current);
        heatLayerRef.current = null;
      }
      map.remove(); 
      leafletRef.current = null; 
      markersRef.current = []; 
    };
  }, [mode]); // Agregar mode como dependencia

  const h = fullscreen ? '100%' : height;
  return <div ref={mapRef} style={{ height: h, width: '100%', borderRadius: fullscreen ? '0' : '12px', zIndex: 1 }} />;
}

// ==================== TABS COMPONENT ====================
function Tabs({ options, selected, onChange, size = 'md', variant = 'default' }) {
  // size: 'sm' | 'md' | 'lg'
  // variant: 'default' | 'compact'
  
  const sizeClasses = {
    sm: 'px-3 py-1.5 text-xs',
    md: 'px-4 py-2 text-sm',
    lg: 'px-5 py-2.5 text-base'
  };
  
  const containerClasses = variant === 'compact' 
    ? 'flex gap-1'
    : 'flex bg-white/[0.04] rounded-xl p-1 gap-1 border border-white/[0.06]';
  
  const buttonBaseClasses = 'rounded-lg font-medium transition-all';
  const buttonActiveClasses = variant === 'compact'
    ? 'bg-[#8b6f47]/90 text-white shadow-md'
    : 'bg-[#8b6f47] text-white shadow-sm';
  const buttonInactiveClasses = variant === 'compact'
    ? 'bg-white/[0.08] text-[#f4ebe1]/60 hover:text-[#f4ebe1] hover:bg-white/[0.12]'
    : 'text-[#f4ebe1]/60 hover:text-[#f4ebe1]';
  
  return (
    <div className={containerClasses}>
      {options.map(opt => (
        <button
          key={opt.id}
          onClick={() => onChange(opt.id)}
          className={`${buttonBaseClasses} ${sizeClasses[size]} ${
            selected === opt.id ? buttonActiveClasses : buttonInactiveClasses
          }`}>
          {opt.icon && <span className="mr-1.5">{opt.icon}</span>}
          {opt.label}
        </button>
      ))}
    </div>
  );
}

function Zonas({ t, zonasSeguidas, toggleSeguir, setSelectedZona }) {
  const [tab, setTab] = useState('mapa');
  const [mapMode, setMapMode] = useState('markers'); // 'markers' o 'heatmap'
  const [ordenZonas, setOrdenZonas] = useState('score');
  const [soloSeguidas, setSoloSeguidas] = useState(false);
  const [filtroBosque, setFiltroBosque] = useState('');
  const [pillOpen, setPillOpen] = useState(false);
  const esSeguida = (id) => zonasSeguidas.some(z => z.id === id);

  const condsMap = useMemo(() => {
    const m = {};
    mockZonas.forEach(z => { m[z.id] = fakeCond(); });
    return m;
  }, []);

  const tiposBosque = useMemo(() => [...new Set(mockZonas.map(z => z.tipo_bosque))].sort(), []);

  const zonasListado = useMemo(() => {
    let r = soloSeguidas ? mockZonas.filter(z => esSeguida(z.id)) : [...mockZonas];
    if (filtroBosque) r = r.filter(z => z.tipo_bosque === filtroBosque);
    if (ordenZonas === 'score') r.sort((a, b) => (condsMap[b.id]?.score_general ?? 0) - (condsMap[a.id]?.score_general ?? 0));
    else if (ordenZonas === 'alfa') r.sort((a, b) => a.nombre.localeCompare(b.nombre));
    else if (ordenZonas === 'altitud') r.sort((a, b) => b.altitud - a.altitud);
    return r;
  }, [soloSeguidas, ordenZonas, filtroBosque, zonasSeguidas]);

  const activeFilters = (soloSeguidas ? 1 : 0) + (filtroBosque ? 1 : 0) + (ordenZonas !== 'score' ? 1 : 0);

  return (
    <div className="space-y-6 anim-up pb-24">
      <div className="flex items-start justify-between gap-4">
        <div>
          <h2 className="font-display text-4xl font-semibold text-[#f4ebe1]">{t.zonas}</h2>
          <p className="text-[#8b6f47] text-sm mt-1">{zonasSeguidas.length} {t.zonasSeguidas.toLowerCase()}</p>
        </div>
        <Tabs
          options={[
            { id: 'mapa', label: t.mapa },
            { id: 'listado', label: 'Listado' }
          ]}
          selected={tab}
          onChange={setTab}
          size="md"
        />
      </div>

      {tab === 'mapa' && (
        <div className="space-y-4">
          <div className="relative">
            <LeafletMap
              zonas={zonasListado}
              onZonaClick={setSelectedZona}
              height="520px"
              mode={mapMode}
              onModeChange={setMapMode}
              titulo="Mapa de zonas micol√≥gicas" />
          </div>
          {mapMode === 'markers' ? (
            <div className="flex gap-3 flex-wrap text-xs">
              {[['pinar','#4a7c59'],['hayedo','#8b6f47'],['robledal','#a0522d'],['encinar','#6b8e23']].map(([t2,c]) => (
                <span key={t2} className="flex items-center gap-1.5 text-[#f4ebe1]/60">
                  <span className="w-2.5 h-2.5 rounded-full" style={{ background: c }} />
                  {t2.charAt(0).toUpperCase()+t2.slice(1)}
                </span>
              ))}
            </div>
          ) : (
            <div className="flex items-center justify-center gap-4 text-xs text-[#f4ebe1]/60">
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded" style={{ background: '#ef4444' }} />
                <span>Regular (&lt;55)</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded" style={{ background: '#f97316' }} />
                <span>Bueno (55-70)</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded" style={{ background: '#eab308' }} />
                <span>Muy bueno (70-85)</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded" style={{ background: '#22c55e' }} />
                <span>Excelente (&gt;85)</span>
              </div>
            </div>
          )}
        </div>
      )}

      {tab === 'listado' && (
        <div className="space-y-4">
          {/* Chips de filtros activos */}
          {(soloSeguidas || filtroBosque) && (
            <div className="flex flex-wrap gap-2">
              {soloSeguidas && (
                <span className="flex items-center gap-1.5 px-3 py-1 rounded-full bg-yellow-400/15 text-yellow-400 text-xs border border-yellow-400/30">
                  ‚≠ê Solo seguidas
                  <button onClick={() => setSoloSeguidas(false)} className="hover:text-yellow-200 ml-0.5">√ó</button>
                </span>
              )}
              {filtroBosque && (
                <span className="flex items-center gap-1.5 px-3 py-1 rounded-full bg-[#4a7c59]/15 text-emerald-400 text-xs border border-emerald-500/30">
                  üå≤ {filtroBosque}
                  <button onClick={() => setFiltroBosque('')} className="hover:text-emerald-200 ml-0.5">√ó</button>
                </span>
              )}
            </div>
          )}

          {zonasListado.length === 0 ? (
            <div className="glass rounded-2xl p-12 border border-white/[0.06] text-center">
              <div className="text-5xl mb-4">‚≠ê</div>
              <h3 className="font-display text-xl text-[#f4ebe1] mb-2">Sin zonas</h3>
              <p className="text-[#f4ebe1]/50 text-sm">Ajusta los filtros para ver m√°s zonas.</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
              {zonasListado.map(z => (
                <ZonaCard key={z.id} zona={z} isSeguida={esSeguida(z.id)} condOverride={condsMap[z.id]}
                  onToggle={() => toggleSeguir(z)} onClick={() => setSelectedZona(z)} />

        </div>
      )}

      {/* ‚îÄ‚îÄ‚îÄ BOTTOM PILL TRIGGER (s√≥lo en listado) ‚îÄ‚îÄ‚îÄ */}

        <>
          <button className="bottom-pill-trigger" onClick={() => setPillOpen(true)}>
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            Filtrar y ordenar
            {activeFilters > 0 && (
              <span className="ml-1 px-1.5 py-0.5 bg-[#8b6f47] text-white rounded-full text-[10px] font-bold">{activeFilters}</span>
            )}
          </button>

          <BottomPillPortal isOpen={pillOpen} onClose={() => setPillOpen(false)}>
            <h4 className="font-display text-xl font-semibold text-[#f4ebe1] mb-5">Filtrar y ordenar</h4>

            {/* Filtro favoritas */}
            <div className="mb-5">
              <p className="text-[#8b6f47] text-xs uppercase tracking-wider mb-3">Mostrar</p>
              <div className="flex gap-3">
                <button onClick={() => setSoloSeguidas(false)}
                  className={`flex-1 py-2.5 rounded-xl text-sm font-medium border transition-all ${!soloSeguidas ? 'bg-[#8b6f47] text-white border-[#8b6f47]' : 'glass border-white/[0.06] text-[#f4ebe1]/60'}`}>

                <button onClick={() => setSoloSeguidas(true)}

                  Todos
                </button>
                {tiposBosque.map(tb => {
                  const bosqueEmoji = { pinar: 'üå≤', hayedo: 'üå≥', robledal: 'üåø', encinar: 'ü´í' };

                    <button key={tb} onClick={() => setFiltroBosque(tb)}

                      {bosqueEmoji[tb] || 'üå≤'} {tb}

            {/* Ordenar */}
            <div className="mb-6">
              <p className="text-[#8b6f47] text-xs uppercase tracking-wider mb-3">Ordenar por</p>

                {[
                  { id: 'score', label: 'üå°Ô∏è Mejor condici√≥n ahora' },

// ==================== ESPECIES ====================
const PER_PAGE = 8;
function Especies({ t, especiesFav, toggleFav, setSelectedEspecie, setSelectedFamilia }) {
  const [busqueda, setBusqueda] = useState('');
  const [orden, setOrden] = useState('alfa');
  const [soloFav, setSoloFav] = useState(false);
  const [filtroFam, setFiltroFam] = useState('');
  const [page, setPage] = useState(1);
  const [pillOpen, setPillOpen] = useState(false);

  const familias = useMemo(() => [...new Set(mockEspecies.map(e => e.familia))].sort(), []);
  const isFav = useCallback((e) => especiesFav.some(f => f.id === e.id), [especiesFav]);

  const filtradas = useMemo(() => {
    let r = [...mockEspecies];
    if (soloFav) r = r.filter(e => especiesFav.some(f => f.id === e.id));
    if (filtroFam) r = r.filter(e => e.familia === filtroFam);
    if (busqueda) {
      const b = busqueda.toLowerCase();
      r = r.filter(e => e.nombre_cientifico.toLowerCase().includes(b) || e.nombres_comunes.some(n => n.toLowerCase().includes(b)));
    }
    if (orden === 'alfa') r.sort((a, b) => a.nombre_cientifico.localeCompare(b.nombre_cientifico));
    else if (orden === 'familia') r.sort((a, b) => a.familia.localeCompare(b.familia));
    else if (orden === 'comest') {
      const p = { excelente: 0, bueno: 1, no_comestible: 2, toxico: 3, mortal: 4 };
      r.sort((a, b) => (p[a.comestibilidad] ?? 5) - (p[b.comestibilidad] ?? 5));
    }
    return r;
  }, [busqueda, orden, soloFav, filtroFam, especiesFav]);

  const totalPages = Math.ceil(filtradas.length / PER_PAGE);
  const pagina = filtradas.slice((page - 1) * PER_PAGE, page * PER_PAGE);

  useEffect(() => { setPage(1); }, [busqueda, orden, soloFav, filtroFam]);

  const activeFilters = (soloFav ? 1 : 0) + (filtroFam ? 1 : 0) + (orden !== 'alfa' ? 1 : 0);

  return (
    <div className="space-y-6 anim-up pb-24">
      <div>
        <h2 className="font-display text-4xl font-semibold text-[#f4ebe1]">{t.especies}</h2>
        <p className="text-[#8b6f47] text-sm mt-1">{filtradas.length} especies encontradas</p>
      </div>

      {/* Barra b√∫squeda */}
      <div className="flex items-center gap-2 glass rounded-xl px-3 py-2.5 border border-white/[0.06]">
        {IC.search}
        <input value={busqueda} onChange={e => setBusqueda(e.target.value)} placeholder={t.buscarEspecies}
          className="bg-transparent text-[#f4ebe1] text-sm outline-none placeholder-[#f4ebe1]/30 w-full" />
        {busqueda && (
          <button onClick={() => setBusqueda('')} className="text-[#f4ebe1]/40 hover:text-[#f4ebe1]/70 transition-colors text-lg leading-none">√ó</button>
        )}
      </div>

      {/* Chips filtros activos */}
      {(soloFav || filtroFam) && (
        <div className="flex flex-wrap gap-2">
          {soloFav && (
            <span className="flex items-center gap-1.5 px-3 py-1 rounded-full bg-red-500/15 text-red-400 text-xs border border-red-500/30">
              ‚ù§Ô∏è Favoritas
              <button onClick={() => setSoloFav(false)} className="hover:text-red-300 ml-0.5">√ó</button>
            </span>
          )}
          {filtroFam && (
            <span className="flex items-center gap-1.5 px-3 py-1 rounded-full bg-[#8b6f47]/15 text-[#c4a06b] text-xs border border-[#8b6f47]/30">
              üçÑ {filtroFam}
              <button onClick={() => setFiltroFam('')} className="hover:text-[#f4ebe1] ml-0.5">√ó</button>
            </span>
          )}
        </div>
      )}

      {/* Grid */}
      {pagina.length === 0 ? (
        <div className="text-center py-16 text-[#f4ebe1]/40">
          <div className="text-4xl mb-3">üîç</div>
          <p>Sin resultados para tu b√∫squeda.</p>
        </div>
      ) : (
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
          {pagina.map((e, i) => {
            const cc = getComestColor(e.comestibilidad);
            const fav = isFav(e);
            return (
              <div key={e.id} onClick={() => setSelectedEspecie(e)}
                className="glass rounded-2xl border border-white/[0.06] hover:border-[#8b6f47]/30 transition-all hover-lift anim-up overflow-hidden cursor-pointer" style={{ animationDelay: `${i * 0.04}s` }}>
                <div className="relative h-36 overflow-hidden">
                  <img src={e.foto_url} alt={e.nombre_cientifico} className="w-full h-full object-cover opacity-80"
                    onError={ev => { ev.target.style.display = 'none'; ev.target.parentNode.style.background = 'rgba(139,111,71,0.08)'; }} />
                  <div className="absolute inset-0 bg-gradient-to-t from-[#0f1f18] to-transparent" />
                  <button onClick={ev => { ev.stopPropagation(); toggleFav(e); }}
                    className={`absolute top-2 right-2 p-1.5 rounded-lg transition-all ${fav ? 'bg-red-500/20 text-red-400' : 'bg-black/40 text-white/50 hover:text-red-400'}`}>
                    {IC.heart(fav)}
                  </button>
                  <div className={`absolute bottom-2 left-2 px-2 py-0.5 rounded-full text-[10px] font-medium border ${cc.bg} ${cc.text} ${cc.border}`}>{cc.label}</div>
                </div>
                <div className="p-4">
                  <h3 className="font-display text-base italic font-semibold text-[#f4ebe1] mb-0.5 leading-snug">{e.nombre_cientifico}</h3>
                  <p className="text-[#8b6f47] text-xs mb-2">{e.familia}</p>
                  <p className="text-[#f4ebe1]/40 text-xs truncate">{e.nombres_comunes.join(' ¬∑ ')}</p>
                </div>
              </div>
            );
          })}
        </div>
      )}

      {/* Paginaci√≥n */}
      {totalPages > 1 && (
        <div className="flex items-center justify-center gap-2 pt-4">
          <button onClick={() => setPage(p => Math.max(1, p - 1))} disabled={page === 1}
            className="flex items-center gap-1.5 px-4 py-2 rounded-xl text-sm glass border border-white/[0.06] text-[#f4ebe1]/60 hover:text-[#f4ebe1] disabled:opacity-30 disabled:cursor-not-allowed transition-all">
            {IC.chevron('left')} {t.paginaAnterior}
          </button>
          <div className="flex items-center gap-1">
            {Array.from({ length: totalPages }, (_, i) => (
              <button key={i} onClick={() => setPage(i + 1)}
                className={`w-8 h-8 rounded-lg text-sm font-medium transition-all ${page === i + 1 ? 'bg-[#8b6f47] text-white' : 'text-[#f4ebe1]/40 hover:text-[#f4ebe1] hover:bg-white/[0.05]'}`}>
                {i + 1}
              </button>
            ))}
          </div>
          <button onClick={() => setPage(p => Math.min(totalPages, p + 1))} disabled={page === totalPages}
            className="flex items-center gap-1.5 px-4 py-2 rounded-xl text-sm glass border border-white/[0.06] text-[#f4ebe1]/60 hover:text-[#f4ebe1] disabled:opacity-30 disabled:cursor-not-allowed transition-all">
            {t.paginaSiguiente} {IC.chevron('right')}
          </button>
        </div>
      )}

      {/* ‚îÄ‚îÄ‚îÄ BOTTOM PILL TRIGGER ‚îÄ‚îÄ‚îÄ */}
      <button className="bottom-pill-trigger" onClick={() => setPillOpen(true)}>
        {IC.filter}
        Filtrar y ordenar
        {activeFilters > 0 && (
          <span className="ml-1 px-1.5 py-0.5 bg-[#8b6f47] text-white rounded-full text-[10px] font-bold">{activeFilters}</span>
        )}
      </button>

      <BottomPillPortal isOpen={pillOpen} onClose={() => setPillOpen(false)}>
        <h4 className="font-display text-xl font-semibold text-[#f4ebe1] mb-5">Filtrar y ordenar</h4>

        {/* Favoritas */}
        <div className="mb-5">
          <p className="text-[#8b6f47] text-xs uppercase tracking-wider mb-3">Mostrar</p>
          <div className="flex gap-3">
            <button onClick={() => setSoloFav(false)}
              className={`flex-1 py-2.5 rounded-xl text-sm font-medium border transition-all ${!soloFav ? 'bg-[#8b6f47] text-white border-[#8b6f47]' : 'glass border-white/[0.06] text-[#f4ebe1]/60'}`}>
              Todas
            </button>
            <button onClick={() => setSoloFav(true)}
              className={`flex-1 py-2.5 rounded-xl text-sm font-medium border transition-all ${soloFav ? 'bg-red-500/20 text-red-400 border-red-500/40' : 'glass border-white/[0.06] text-[#f4ebe1]/60'}`}>
              ‚ù§Ô∏è Favoritas
            </button>
          </div>
        </div>

        {/* Familia */}
        <div className="mb-5">
          <p className="text-[#8b6f47] text-xs uppercase tracking-wider mb-3">Familia</p>
          <div className="flex flex-wrap gap-2">
            <button onClick={() => setFiltroFam('')}
              className={`px-3 py-1.5 rounded-xl text-xs border transition-all ${!filtroFam ? 'bg-[#8b6f47] text-white border-[#8b6f47]' : 'glass border-white/[0.06] text-[#f4ebe1]/60'}`}>
              Todas
            </button>
            {familias.map(f => (
              <button key={f} onClick={() => setFiltroFam(f)}
                className={`px-3 py-1.5 rounded-xl text-xs border transition-all ${filtroFam === f ? 'bg-[#8b6f47]/30 text-[#c4a06b] border-[#8b6f47]/50' : 'glass border-white/[0.06] text-[#f4ebe1]/60'}`}>

                  <span key={i} className="px-3 py-1 rounded-full bg-white/[0.04] text-[#f4ebe1]/60 text-xs border border-white/[0.06]">üìç {d}</span>
                ))}
              </div>
              <LeafletMap
                zonas={mockZonas.filter(z => especie.tipos_bosque?.includes(z.tipo_bosque))}
                onZonaClick={onVerZona}
                height="320px"
                titulo={`Zonas donde encontrar ${especie.nombre_cientifico}`} />
            </section>
          )}
        </div>

        <div className="px-6 py-4 border-t border-white/[0.06] text-center text-[#f4ebe1]/30 text-xs">
          ‚ö†Ô∏è Ficha orientativa. Consulta siempre a un mic√≥logo experto antes de consumir cualquier seta silvestre.
        </div>
      </div>
    </div>
  );
}

// ==================== FAMILIA MODAL ====================
function FamiliaModal({ t, familia, onClose, onVerEspecie }) {
  const especiesFamilia = mockEspecies.filter(e => e.familia === familia.nombre);
  return (
    <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center modal-outer"
      style={{ background: 'rgba(0,0,0,0.85)', backdropFilter: 'blur(8px)', overflowY: 'auto' }} onClick={onClose}>
      <div className="sm:my-8">
        <div className="glass rounded-3xl border border-white/[0.08] max-w-2xl w-full anim-scale modal-inner" onClick={e => e.stopPropagation()} style={{ maxHeight: '85vh', overflowY: 'auto' }}>
          <div className="p-6 border-b border-white/[0.06] flex items-center justify-between">
            <div>
              <p className="text-[#8b6f47] text-xs uppercase tracking-widest mb-1">Familia micol√≥gica</p>
              <h2 className="font-display text-3xl italic text-[#f4ebe1]">{familia.nombre}</h2>
            </div>
            <button onClick={onClose} className="p-2 rounded-xl hover:bg-white/10 text-[#f4ebe1]/60 transition-colors">{IC.close}</button>
          </div>

          <div className="p-6 space-y-6 max-h-[70vh] overflow-y-auto">
            <section>
              <h3 className="text-xs font-semibold uppercase tracking-widest text-[#8b6f47] mb-3">{t.descFamilia}</h3>
              <p className="text-[#f4ebe1]/70 text-sm leading-relaxed">{familia.descripcion}</p>
            </section>

            {familia.caracteristicas && (
              <section>
                <h3 className="text-xs font-semibold uppercase tracking-widest text-[#8b6f47] mb-3">Caracter√≠sticas</h3>
                <div className="grid grid-cols-2 gap-2">
                  {familia.caracteristicas.map((c, i) => (
                    <div key={i} className="flex items-center gap-2 bg-white/[0.03] rounded-lg px-3 py-2 border border-white/[0.04]">
                      <span className="text-emerald-500/60 text-xs">‚úì</span>
                      <span className="text-[#f4ebe1]/70 text-xs">{c}</span>
                    </div>
                  ))}
                </div>
              </section>
            )}

            <section>
              <h3 className="text-xs font-semibold uppercase tracking-widest text-[#8b6f47] mb-3">{t.especiesDeFamilia} ({especiesFamilia.length})</h3>
              <div className="space-y-2">
                {especiesFamilia.map(e => {
                  const cc = getComestColor(e.comestibilidad);
                  return (
                    <div key={e.id} onClick={() => onVerEspecie(e)}
                      className="flex items-center gap-3 bg-white/[0.03] hover:bg-white/[0.06] rounded-xl p-3 border border-white/[0.04] cursor-pointer transition-all hover-lift">
                      <img src={e.foto_url} alt="" className="w-10 h-10 rounded-lg object-cover opacity-80" onError={ev => { ev.target.style.display='none'; }} />
                      <div className="flex-1 min-w-0">
                        <div className="font-display italic text-[#f4ebe1] text-sm truncate">{e.nombre_cientifico}</div>
                        <div className="text-[#f4ebe1]/40 text-xs truncate">{e.nombres_comunes.join(', ')}</div>
                      </div>
                      <span className={`text-xs px-2 py-0.5 rounded-full border ${cc.bg} ${cc.text} ${cc.border}`}>{cc.label}</span>
                    </div>
                  );
                })}
                {especiesFamilia.length === 0 && (
                  <p className="text-[#f4ebe1]/40 text-sm text-center py-4">No hay especies en el cat√°logo para esta familia.</p>
                )}
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  );
}

// ==================== PERFIL ====================
function Perfil({ t, lang, setLang, perfil, setPerfil, zonasSeguidas, especiesFav }) {
  const [form, setForm] = useState(perfil);
  const [saved, setSaved] = useState(false);

  const notificaciones = zonasSeguidas.map(z => ({
    id: z.id, zona: z.nombre,
    msg: `Condiciones ${getScoreColor(Math.floor(60+Math.random()*35)).label.toLowerCase()} en ${z.nombre}`,
    hora: `Hace ${Math.floor(1+Math.random()*5)}h`
  }));

  const guardar = () => {
    setPerfil(form);
    setSaved(true);
    setTimeout(() => setSaved(false), 2500);
  };

  return (
    <div className="space-y-8 anim-up max-w-2xl mx-auto">
      <div>
        <h2 className="font-display text-4xl font-semibold text-[#f4ebe1]">{t.perfil}</h2>
        <p className="text-[#8b6f47] text-sm mt-1">{zonasSeguidas.length} {t.zonasSeguidas.toLowerCase()} ¬∑ {especiesFav.length} {t.especiesFav.toLowerCase()}</p>
      </div>

      {/* Notificaciones */}
      <section className="glass rounded-2xl border border-white/[0.06] overflow-hidden">
        <div className="p-5 border-b border-white/[0.06] flex items-center gap-2">
          {IC.bell} <h3 className="font-medium text-[#f4ebe1]">{t.notificaciones}</h3>
          {notificaciones.length > 0 && <span className="ml-auto text-xs px-2 py-0.5 bg-emerald-500 text-white rounded-full">{notificaciones.length}</span>}
        </div>
        <div className="divide-y divide-white/[0.04]">
          {notificaciones.length === 0 ? (
            <p className="p-5 text-[#f4ebe1]/40 text-sm">{t.sin_notif}</p>
          ) : notificaciones.map(n => (
            <div key={n.id} className="p-4 flex items-start gap-3">
              <span className="text-[#8b6f47] mt-0.5">{IC.pin}</span>
              <div>
                <p className="text-[#f4ebe1] text-sm">{n.msg}</p>
                <p className="text-[#f4ebe1]/40 text-xs mt-0.5">{n.hora}</p>
              </div>
            </div>
          ))}
        </div>
      </section>

      {/* Datos personales */}
      <section className="glass rounded-2xl border border-white/[0.06] p-5">
        <h3 className="font-medium text-[#f4ebe1] mb-5">{t.datosPer}</h3>
        <div className="space-y-4">
          {[
            { label: t.nombrePer, key: 'nombre', type: 'text' },
            { label: t.emailPer, key: 'email', type: 'email' },
          ].map(({ label, key, type }) => (
            <div key={key}>
              <label className="text-[#8b6f47] text-xs uppercase tracking-wide block mb-1.5">{label}</label>
              <input type={type} value={form[key]} onChange={e => setForm({ ...form, [key]: e.target.value })}
                className="w-full bg-white/[0.04] border border-white/[0.08] rounded-xl px-4 py-2.5 text-[#f4ebe1] text-sm outline-none focus:border-[#8b6f47]/50 transition-colors placeholder-[#f4ebe1]/20" />
            </div>
          ))}
          <button onClick={guardar}
            className={`w-full py-3 rounded-xl text-sm font-medium transition-all ${saved ? 'bg-emerald-600 text-white' : 'bg-[#8b6f47] hover:bg-[#a0834d] text-white'}`}>
            {saved ? '‚úì Guardado' : t.guardar}
          </button>
        </div>
      </section>

      {/* Idioma */}
      <section className="glass rounded-2xl border border-white/[0.06] p-5">
        <h3 className="font-medium text-[#f4ebe1] mb-4">{t.idioma}</h3>
        <div className="grid grid-cols-3 gap-3">
          {[['es', 'üá™üá∏ Castellano'], ['ca', 'üè¥ Catal√†'], ['en', 'üá¨üáß English']].map(([code, label]) => (
            <button key={code} onClick={() => setLang(code)}
              className={`py-3 rounded-xl text-sm font-medium transition-all border ${lang === code ? 'bg-[#8b6f47]/25 text-[#c4a06b] border-[#8b6f47]/40' : 'glass border-white/[0.06] text-[#f4ebe1]/60 hover:text-[#f4ebe1]'}`}>
              {label}
            </button>
          ))}
        </div>
      </section>

      {/* Resumen */}
      <div className="grid grid-cols-2 gap-4">
        <div className="glass rounded-2xl border border-white/[0.06] p-5 text-center">
          <div className="font-display text-4xl font-bold text-yellow-400">{zonasSeguidas.length}</div>
          <div className="text-[#f4ebe1]/50 text-sm mt-1">{t.zonasSeguidas}</div>
        </div>
        <div className="glass rounded-2xl border border-white/[0.06] p-5 text-center">
          <div className="font-display text-4xl font-bold text-red-400">{especiesFav.length}</div>
          <div className="text-[#f4ebe1]/50 text-sm mt-1">{t.especiesFav}</div>
        </div>
      </div>
    </div>
  );
}

// ==================== RENDER ====================
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
